 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website - PHP MySQL</title>
    <!-- Google Fonts for lively typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <!-- external CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="frame">
        <!-- SIGN IN PANEL (default visible) -->
        <div id="signInPanel" class="card">
            <h1><span class="brand-dot" aria-hidden="true"></span> Sign In <small>welcome back</small></h1>
            
            <label for="signInUsername">username</label>
            <input type="text" id="signInUsername" placeholder="enter username" autocomplete="off">
            
            <label for="signInPassword">password</label>
            <input type="password" id="signInPassword" placeholder="enter password">
            
            <button id="signInBtn" class="btn primary">sign in →</button>
            
            <!-- feedback message - initially hidden -->
            <div id="signInMessage" class="message" style="display: none;"></div>
            
            <div class="separator"></div>
            
            <button id="goToCreateBtn" class="btn ghost">+ create account</button>
            <div class="info-hint">php · mysql · persistent</div>
        </div>

        <!-- CREATE ACCOUNT PANEL (hidden by default) -->
        <div id="createPanel" class="card" style="display: none;">
            <h1><span class="brand-dot" aria-hidden="true"></span> Create Account <small>join the crew</small></h1>
            
            <label for="createUsername">username</label>
            <input type="text" id="createUsername" placeholder="choose username" autocomplete="off">
            
            <label for="createPassword">password</label>
            <input type="password" id="createPassword" placeholder="at least 4 characters">
            
            <button id="createAccountBtn" class="btn primary">create account</button>
            
            <!-- feedback message - initially hidden -->
            <div id="createMessage" class="message" style="display: none;"></div>
            
            <div class="separator"></div>
            
            <button id="backToSignInBtn" class="btn ghost">← back to sign in</button>
        </div>
        
        <div class="footer-note">
            ⚡ CRUD · create · read · verify
        </div>
    </div>

    <!-- external JS - your app logic -->
    <script src="js/app.js"></script>
</body>
</html>
